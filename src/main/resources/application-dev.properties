# PostgreSQL DB 설정
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# 파일 업로드 경로
upload.path.local=C:/DEV/my-blog-upload

# 파일 업로드 크기 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 스토리지 설정값
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET:images}
supabase.storage.endpoint=${SUPABASE_STORAGE_ENDPOINT:http://localhost:9000}
supabase.storage.region=${SUPABASE_STORAGE_REGION:ap-northeast-2}
supabase.storage.access-key=${SUPABASE_STORAGE_ACCESS_KEY:default_key}
supabase.storage.secret-key=${SUPABASE_STORAGE_SECRET_KEY:default_secret}

# 로깅 설정
logging.level.org.springframework.security=DEBUG
logging.level.sw.blog.blogbackend=DEBUG
logging.level.org.springframework.web.servlet=DEBUG